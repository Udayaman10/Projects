<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel-Form for Vacation</title>
    <link rel="stylesheet" href="travel_form.css">
  </head>
  <body>
    <h1>Personal Information</h1>
    <!-- form -->
    <form action="\submit.php">
      <ol>
        <!-- name -->
        <li>
          <label for="Name">Full Name</label>
          <input id="Name" type="text" placeholder=" Enter name" />
        </li>
        <!-- DOB -->
        <li>
          <label for="DOB">Date Of Birth</label>
          <input id="DOB" type="date" placeholder="Date of Birth" />
        </li>
        <!-- geder -->
        <li>
          <label for="Gender">Gender:</label>
          <select name="Gender" id="Gender" required>
            <option value="" disabled selected>Select gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="not prefer to say">Not prefer to say</option>
          </select>
        </li>
        <!-- nationality -->
        <li>
          <label for="Nationality"> Nationality</label>
          <select name="Nationality" id="Nationality" required>
            <option value="" disabled selected>Select Nationality</option>
            <option value="Indian">Indian</option>
            <option value="Other">Other</option>
          </select>
        </li>
        <!-- conntacts and email -->
        <li>
          <label for="contact">Contact</label>
          <input
            id="Contact"
            type="number"
            pattern="0-9"
            maxlength="10"
            required
            placeholder="Enter phone no."
          />
        </li>

        <li>
          <label for="Email"> Email ID</label>
          <input
            id="Email"
            type="email"
            required
            placeholder="Enter your valid Email ID"
          />
        </li>
      </ol>

      <h1>Travel Information</h1>

      <ol>
        <li>
          <label for="days">Travel Days</label>
          <input
            id="days"
            type="number"
            pattern="0-30"
            min="1"
            required
            placeholder="Enter no.of days"
          />
        </li>

        <li>
          <label for="DOJ">Date Of Journey</label>
          <input id="DOJ" type="date" required placeholder="Date Of Journey" />
        </li>

        <li>
          <label for="DOR"> Date Of Returning </label>
          <input
            id="DOR"
            type="date"
            required
            placeholder="Date Of Returning"
          />
        </li>

        <li>
          <label for="state">Travel State</label>

          <select name="State" id="state" required>
            <option value="" disabled selected>
              Select your state or Union Territories
            </option>
            <option value="Andhra Pradesh">Andhra Pradesh</option>
            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
            <option value="Assam">Assam</option>
            <option value="Bihar">Bihar</option>
            <option value="Chhattisgarh">Chhattisgarh</option>
            <option value="Goa">Goa</option>
            <option value="Gujarat">Gujarat</option>
            <option value="Haryana">Haryana</option>
            <option value="Himachal Pradesh">Himachal Pradesh</option>
            <option value="Jharkhand">Jharkhand</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Kerala">Kerala</option>
            <option value="Madhya Pradesh">Madhya Pradesh</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Manipur">Manipur</option>
            <option value="Meghalaya">Meghalaya</option>
            <option value="Mizoram">Mizoram</option>
            <option value="Nagaland">Nagaland</option>
            <option value="Odisha">Odisha</option>
            <option value="Punjab">Punjab</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Sikkim">Sikkim</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Telangana">Telangana</option>
            <option value="Tripura">Tripura</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="Uttarakhand">Uttarakhand</option>
            <option value="West Bengal">West Bengal</option>
            <!-- Union Territories -->
            <option value="Andaman and Nicobar Islands">
              Andaman and Nicobar Islands
            </option>
            <option value="Chandigarh">Chandigarh</option>
            <option value="Dadra and Nagar Haveli and Daman and Diu">
              Dadra and Nagar Haveli and Daman and Diu
            </option>
            <option value="Lakshadweep">Lakshadweep</option>
            <option value="Delhi">Delhi</option>
            <option value="Puducherry">Puducherry</option>
            <option value="Ladakh">Ladakh</option>
            <option value="Jammu and Kashmir">Jammu and Kashmir</option>
          </select>
        </li>

        <li>
          <label for="method">Travel method</label>
          <select name="method" id="method">
            <option value="" disabled selected>select travel method</option>
            <option value="Train">Train</option>
            <option value="Bus">Bus</option>
            <option value="Flight">Flight</option>
            <option value="other">others</option>
          </select>
        </li>
      </ol>

      <div>
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
